<div class="manage-roles__main">
  <div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
      <div class="search-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Type to filter the name column..."
            (keyup)="updateFilter($event)" />
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-12 col-xs-12 text-right custom">
      <button type="button" class="btn btn-primary btn-custom" routerLink="/device-form">
        Add
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <ngx-datatable #myTable [rows]="rows" class="bootstrap table-bordered hand" [columns]="columns"
            [headerHeight]="50" [columnMode]="'force'" [rowHeight]="50" [scrollbarV]="" footerHeight="50" [limit]="8"
            [sorts]="" [scrollbarH]="true" (activate)="onActivate($event)">
            <ngx-datatable-column name="Device Name"> </ngx-datatable-column>
            <ngx-datatable-column name="Device Type"> </ngx-datatable-column>
            <ngx-datatable-column name="OS Version"> </ngx-datatable-column>

            <ngx-datatable-column prop="lastLoggedinTime" name="Last LoggedIn Time">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.lastLoggedinTime | date }}
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
